<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1 class=title>Animals</h1>
      <h2 class=subtitle>Cute Animals</h2>
      <ul class=row>
        <li class=cell>
          <p class=subsubtitle>CATS</p>
          <img class='image' src="imgs/cat.jpg" alt ='cat'/>
          <img class='image' src="imgs/cat2.jpeg" alt ='cat2'/>
        </li>
        <li class=cell> 
          <p class=subsubtitle>DOGS</p>
          <img class='image' src="imgs/dog.jpg" alt = 'dog'/>
          <img class='image' src="imgs/dog2.jpg" alt = 'dog'/>

        <li class=cell>
          <p class=subsubtitle>ALPACA</p>
          <img class='image' src="imgs/alpaca.jpg" alt = 'alpaca'/>
        </li>
      </ul> 
      <h2 class=subtitle>Big Animals</h2>
      <ul class=row>
        <li class=cell>
          <p class=subsubtitle>AN ELEPHANT</p>
          <img class='image' src="imgs/elephant.jpg" alt ='elephant'/>
        </li>
        <li class=cell> 
          <p class=subsubtitle>A GIRAFFE</p>

        </li>
        <li class=cell>

          <img class='image' src="imgs/whale.jpg" alt = 'whale'/>
        </li>
      </ul> 
      <h2 class=subtitle>INSECTS</h2>
      <ul class=row>
        <li class=cell>
          <p class=subsubtitle>A FIREFLY</p>
          <img class='image' src="imgs/firefly.jpg" alt ='firefly'/>
        </li>
        <li class=cell> 
          <p class=subsubtitle>A GIRAFFE</p>
          <img class='image' src="imgs/ladybug.jpg" alt = 'ladybug'/>
        </li>
        <li class=cell>
          <p class=subsubtitle>A WHALE AND HER BABY</p>
          <img class='image' src="imgs/butterfly.jpg" alt = 'butterfly'/>
        </li>
      </ul> 
      
  </body>
</html>
